<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
	
	<section layout:fragment="contents" class="contents d-flex justify-content-center">
		<div class="join-box my-5">
			
			<input type="text" class="form-control mt-4" placeholder="아이디" id="idInput">
			<input type="password" class="form-control mt-3" placeholder="비밀번호" id="passwordInput">
			
			<button type="button" class="btn btn-secondary btn-block mt-4" id="loginBtn">로그인</button>
		</div>
	</section>
	
	<th:block layout:fragment="script"> 
	<script>
		$(document).ready(function() {
			
			$("#loginBtn").on("click", function() {
				
				let id = $("#idInput").val();
				let password = $("#passwordInput").val();
				
				if(id == "") {
					alert("아이디를 입력하세요");
					return ;
				}
				
				if(password == "") {
					alert("비밀번호를 입력하세요");
					return ;
				}
				
				$.ajax({
					type:"post"
					, url:"/user/login"
					, data:{"loginId":id, "password":password}
					, success:function(data) {
						
						if(data.result == "success") {
							location.href = "/post/list-view";
						} else {
							alert("로그인 실패!");
						}
					}
					, error:function() {
						alert("로그인 에러");
					}
				});
				
			});
			
		});
	</script>
	</th:block>
</html>
