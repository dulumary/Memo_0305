<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
	
	<section layout:fragment="contents" class="contents d-flex justify-content-center">
		<div class="post-box my-5">
			<h1 class="text-center">메모 입력</h1>
			
			<div class="d-flex mt-3">
				<label class="col-2">제목 : </label>
				<input type="text" class="form-control col-10" id="titleInput">
			</div>
			<textarea class="form-control mt-3" rows="7" id="contentsInput"></textarea>
			<input type="file" class="mt-2" id="fileInput">
			<div class="d-flex justify-content-between mt-3">
				<a href="/post/list-view" class="btn btn-secondary">목록으로</a>
				<button type="button" class="btn btn-secondary" id="saveBtn">저장</button>
			</div>
		</div>
	</section>
	
	<th:block layout:fragment="script">

		<script>
			$(document).ready(function() {
				$("#saveBtn").on("click", function() {
					let title = $("#titleInput").val();
					let contents = $("#contentsInput").val();
					
					let file = $("#fileInput")[0].files[0];
					
					if(title == "") {
						alert("제목을 입력하세요");
						return ;
					}
					
					if(contents == "") {
						alert("내용을 입력하세요");
						return ;
					}
					
					let formData = new FormData();
					formData.append("title", title);
					formData.append("contents", contents);
					formData.append("imageFile", file);
					
					$.ajax({
						type:"post"
						, url:"/post/create"
						, data:formData
						, enctype:"multipart/form-data"  // 파일 업로드 필수 옵션
						, processData:false // 파일 업로드 필수 옵션
						, contentType:false // 파일 업로드 필수 옵션
						, success:function(data) { 
							if(data.result == "success") {
								location.href = "/post/list-view";
							} else {
								alert("메모 추가 실패");
							}
						}
						, error:function() {
							alert("메모 추가 에러");
						}
					});
					
				});
			});
		</script>
	
	</th:block>
</html>
